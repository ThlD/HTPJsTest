    <script>
      'use strict';
      setTimeout(function() {
        var getQuestionary = function() {
          var lastName = prompt('Ваша фамилия?', 'Иванов');
          var firstName = prompt('Ваше имя?', 'Иван');
          var sureName = prompt('Ваше отчество?', 'Иванович');
          var years = prompt('Сколько вам лет?', '25');
          var days = years * 365; // 365 days = 1 year
          var gender = getGender();
          var pensionAge = getPensionAge();

          function getPensionAge() {
            if (gender == 'мужской' && years >= 63) return 'да'
            else if (gender == 'женский' && years >= 58) return 'да'
            else return 'нет'
          }

          function getGender() {
            if (confirm('Ваш пол - мужской?') == true) return 'мужской'
            else return 'женский';
          }

          return alert('ФИО: ' + lastName + ' ' + firstName + ' ' + sureName  + '\rВозраст, лет: ' + years + '\rВозраст, дней: ' + days + '\rПол: ' + gender + '\rПенсионный возраст: ' + pensionAge) 
        }
        
        getQuestionary();
      }, 300);
                                   
    </script>
  </body>
